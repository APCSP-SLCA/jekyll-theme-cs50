on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Re-deploy depdendents
        if: ${{ github.ref == 'refs/heads/develop' }}
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.DEPLOY50_PAT }}
          script: |
            const dependents = [
                ['ai', '2020'],
                ['ai', '2022/spring'],
                ['ap', '2022'],
                ['beyond', '2019/x'],
                ['business', '2017/x'],
                ['business', '2022/spring'],
                ['cs50.tf', 'main'],
                ['harvard', '2022/spring'],
                ['harvard', '2022/x'],
                ['games', '2018/x'],
                ['hbs', '2022/spring'],
                ['law', '2019/x'],
                ['mobile', '2018/x'],
                ['scratch', '2021/x'],
                ['technology', '2017/x'],
                ['web', '2020/x'],
                ['web', '2022/spring']
            ];
            for (let dependent of dependents) {
                await github.rest.actions.createWorkflowDispatch({
                  owner: 'cs50',
                  repo: dependent[0],
                  workflow_id: 'main.yml',
                  ref: dependent[1]
                });
            }
